name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ssh.0-db.com
          username: dani
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /srv/sites/notes
            git pull
            npm run build
